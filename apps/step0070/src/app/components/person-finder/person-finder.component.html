<p-inputNumber
  [style]="{ 'text-align': 'center' }"
  [size]="1"
  class="mr-2"
  mode="decimal"  
  inputId="minmax-buttons" 
  [min]="1" 
  [max]="100"
  placeholder="Id"
  pTooltip="Suche nach einer Person mittels Id" 
  tooltipPosition="left"
  [formControl]="personIdControl"/> 

<p-button [rounded]="true" (onClick)="searchForPerson()">
  <i class="pi pi-search"></i>
</p-button>

<p-toast position="top-center" key="toast"/>
