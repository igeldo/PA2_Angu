<app-header
  class="flex justify-content-between align-items-end h-4rem w-full"
  [itemsLength]="cartList().length"
  [cartList]="cartList()"
></app-header>

<p-divider></p-divider>

<p-dock [model]="menuItems" 
  [position]="'top'">
  <ng-template pTemplate="item" let-item>
      <i [class]="item.iconClass"></i>
      <span [class]="item.styleClass">
        {{ item.label }}
      </span>
  </ng-template>
</p-dock>

<router-outlet></router-outlet>

<p-dialog 
  styleClass="loading-spinner overflow-hidden"
  [visible]="isLoadingSignal()"
  [closable]="false"
  [modal]="true"
  [draggable]="false"
  [blockScroll]="true"
  [style]="{
    'box-shadow': '0px 0px 0px',
  }"
>
  <p-progressSpinner
    styleClass="w-17rem h-17rem overflow-hidden"
    strokeWidth="3"
    ariaLabel="loading"/>
</p-dialog>
