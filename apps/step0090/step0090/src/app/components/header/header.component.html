<div class="flex justify-content-center logo">
  <img 
    class="h-2rem" 
    src="/assets/conciso.png"
    test-id="logo">
</div>
<div class="flex justify-content-between align-items-center w-20rem min-width-320">
  <app-person-finder class="mr-5"></app-person-finder>
  <p-button 
    [badge]="itemsLength.toString()" 
    [rounded]="true" 
    styleClass="mr-2"
    (click)="toggleCartVisibility()"
    test-id="open-shopping-cart-button">
    <i class="pi pi-shopping-cart"></i>
  </p-button>
  <p-dialog 
    header="Warenkorb"
    position="topright" 
    [(visible)]="cartVisible" 
    styleClass="w-26rem mt-8"
    [draggable]="false">
    <app-shopping-cart [cartItems]="cartList"></app-shopping-cart>
    <p-button 
      [disabled]="cartList.length == 0" (click)="openOrderView()"
      test-id="buy-now-btn">Jetzt kaufen</p-button>
  </p-dialog>
</div>
