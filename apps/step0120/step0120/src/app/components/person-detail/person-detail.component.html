<div class="flex flex-column w-full h-20rem mr-6">
  <span>Um deine Bestellung zu vervollständigen, gibt bitte weitere Informationen zu deiner Person an.</span>
  <form [formGroup]="userForm" class="flex flex-column mt-2">
    <h2>Name</h2>
    <div class="flex">
      <p-floatLabel>
        <input pInputText formControlName="vorname" test-id="order-vorname-input"/>
        <label>Vorname</label>
      </p-floatLabel>
      <p-floatLabel class="ml-8">
        <input pInputText formControlName="name" test-id="order-name-input"/>
        <label>Nachname</label>
      </p-floatLabel>
    </div>
  </form>

  <form [formGroup]="addressForm" class="flex flex-column mt-2">
    <h2>Addresse</h2>
    <div class="flex">
      <p-floatLabel>
        <input pInputText formControlName="strasse" test-id="order-strasse-input"/>
        <label>Straße</label>
      </p-floatLabel>
      <p-floatLabel class="ml-8">
        <input type="number" pInputText formControlName="plz" test-id="order-plz-input"/>
        <label>Postleitzahl</label>
      </p-floatLabel>
      <p-floatLabel class="ml-8">
        <input pInputText formControlName="ort" test-id="order-ort-input"/>
        <label>Ort</label>
      </p-floatLabel>
    </div>
  </form>
</div>
